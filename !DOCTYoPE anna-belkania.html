<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linear Gradient Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    /* Set the background to a linear gradient */
    background: linear-gradient(to bottom right, white, blue, purple, pink);
    /* Ensure the gradient covers the entire viewport */
    height: 100vh;
    /* Center content vertically */
    display: flex;
    justify-content: center;
    align-items: center;
    /* Add some text style */
    font-family: Arial, sans-serif;
    font-size: 24px;
    color: #333;
  }
</style>
</head>
<body>
  <div>
    <h1>Linear Gradient Background</h1>
    <p>This is an example of a webpage with a linear gradient background.</p>
  </div>
</body>
</html>
