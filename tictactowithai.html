<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];

        let w;
        let h;

        let ai = 'X';
        let human = 'O';
        let currentPlayer = human;

        function setup() {
            createCanvas(400, 400);
            w = width / 3;
            h = height / 3;
        }

        function equals3(a, b, c) {
            return a == b && b == c && a != '';
        }

        function checkWinner() {
            let winner = null;

            for (let i = 0; i < 3; i++) {
                if (equals3(board[i][0], board[i][1], board[i][2])) {
                    winner = board[i][0];
                }
            }

            for (let i = 0; i < 3; i++) {
                if (equals3(board[0][i], board[1][i], board[2][i])) {
                    winner = board[0][i];
                }
            }

            if (equals3(board[0][0], board[1][1], board[2][2])) {
                winner = board[0][0];
            }
            if (equals3(board[2][0], board[1][1], board[0][2])) {
                winner = board[2][0];
            }

            let openSpots = 0;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] == '') {
                        openSpots++;
                    }
                }
            }

            if (winner == null && openSpots == 0) {
                return 'tie';
            } else {
                return winner;
            }
        }

        function bestMove() {
            // Random AI: find all empty spots and pick one randomly
            let availableSpots = [];
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] == '') {
                        availableSpots.push({ i, j });
                    }
                }
            }

            if (availableSpots.length > 0) {
                let move = random(availableSpots);  
                board[move.i][move.j] = ai;         
                currentPlayer = human;                          }
        }

        function mousePressed() {
            if (currentPlayer == human) {
                let i = floor(mouseX / w);
                let j = floor(mouseY / h);
                if (board[i][j] == '') {
                    board[i][j] = human;
                    currentPlayer = ai;
                    bestMove();  //
                }
            }
        }

        function draw() {
            background(255);
            strokeWeight(4);

            // Drawing the grid
            line(w, 0, w, height);
            line(w * 2, 0, w * 2, height);
            line(0, h, width, h);
            line(0, h * 2, width, h * 2);

            // Drawing the marks (O's and X's)
            for (let j = 0; j < 3; j++) {
                for (let i = 0; i < 3; i++) {
                    let x = w * i + w / 2;
                    let y = h * j + h / 2;
                    let spot = board[i][j];
                    textSize(32);
                    let r = w / 4;
                    if (spot == human) {
                        noFill();
                        ellipse(x, y, r * 2);
                    } else if (spot == ai) {
                        line(x - r, y - r, x + r, y + r);
                        line(x + r, y - r, x - r, y + r);
                    }
                }
            }

            // Check for a winner
            let result = checkWinner();
            if (result != null) {
                noLoop(); // Stop the game
                let resultP = createP('');
                resultP.style('font-size', '32pt');
                if (result == 'tie') {
                    resultP.html('Tie!');
                } else {
                    resultP.html(`${result} wins!`);
                }
            }
        }
    </script>
</body>
</html>
