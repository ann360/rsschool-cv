<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styling HTML</title>
<style>
  body {
    background-color: orange; /* Changed background color to orange */
  }
</style>
<link rel="stylesheet" type="text/css" href="styles.css"> <!-- Linking external CSS file -->
</head>
<body>

<h1 style="color: blue; font-weight: bold; background-color: black;">HTML with inline CSS</h1>

<h3 style="color: red; font-style: italic; background-color: yellow;">HTML with style tag</h3>

<h5 class="external-css">HTML with external CSS</h5>

</body>
</html>
